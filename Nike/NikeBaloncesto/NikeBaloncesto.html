<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo-nikeb.css">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
		<!--Imagen principal rapero-->
		<div class="rapero-principal">
			<div class="contenedor">
				<h3 class="titulo">Drake</h3>
				<p class="descripcion">
					Narra las aventuras de un grupo de exploradores que hacen uso de un agujero de gusano recientemente descubierto para superar las limitaciones de los viajes espaciales tripulados y vencer las inmensas distancias que tiene un viaje interestelar.
				</p>
				<button role="button" class="boton"><i class="fas fa-play"></i>Reproducir</button>
				<button role="button" class="boton"><i class="fas fa-info-circle"></i>Más información</button>
			</div>
		</div>

		<!--Contenedor Título-->
		<div class="albums-recomendados contenedor">
			<div class="contenedor-titulo-controles">
				<h3>Discografía</h3>
				<div class="indicadores"></div>
			</div>

			<div class="contenedor-principal">
				<button role="button" id="flecha-izquierda" class="flecha-izquierda"><i class="fas fa-angle-left"></i></button>

				<div class="contenedor-carousel">
					<div class="carousel">
						<div class="album">
							<a href="#"><img src="img/drake1.jpeg" alt="Scorpion"></a>
						</div>
						<div class="album">
							<a href="#"><img src="img/drake2.jpg" alt="Views"></a>
						</div>
						<div class="album">
							<a href="#"><img src="img/drake3.png" alt="Nothing Was The Same"></a>
						</div>
						<div class="album">
							<a href="#"><img src="img/drake4.jpg" alt="More Life"></a>
						</div>
						<div class="album">
							<a href="#"><img src="img/drake5.jpg" alt="Take Care"></a>
						</div>
						<div class="album">
							<a href="#"><img src="img/drake6.jpg" alt="Dark Lane Dema Tapes"></a>
						</div>
						<div class="album">
							<a href="#"><img src="img/drake7.jpg" alt="Care Package"></a>
						</div>
						<div class="album">
							<a href="#"><img src="img/drake8.jpg" alt="If You Reading This Is Too Late"></a>
						</div>
						<div class="album">
							<a href="#"><img src="img/drake9.jpg" alt="What A Time To Be Alive"></a>
						</div>
						<div class="album">
							<a href="#"><img src="img/drake10.jpg" alt="Thank Me Later"></a>
						</div>
					</div>
				</div>

				<button role="button" id="flecha-derecha" class="flecha-derecha"><i class="fas fa-angle-right"></i></button>
			</div>
		</div>
	</main>
	
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
</body>
</html>
